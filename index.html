<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <script src="./metronome.js" type="application/javascript"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <input id="bpmInput" type="number" min="1" max="240" value="100">
        <span id="bpmText">BPM</span>
      </div>

      <div class="row">
        <button id="startBtn">Start</button>
      </div>

      <div class="row volume">
        <span>Volume:&nbsp;</span>
        <span id="volumeText">50%</span>
        <input type="range" min="0" max="100" value="50" id="volumeSlider">
      </div>
    </div>
  </body>
</html>
