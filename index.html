<html>
  <head>
    <title>Metronome</title>
    <script src="./metronome.js" type="application/javascript"></script>
  </head>
  <body>
    <input id="bpmInput" type="number" min="0" max="240" value="100" style="width: 4em" /> BPM
    <br/>
    <button id="startBtn">Start</button>
    <input type="range" min="0" max="100" value="50" id="volumeSlider">
    <span id="volumeText">50%</span>
  </body>
</html>
